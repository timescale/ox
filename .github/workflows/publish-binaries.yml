name: Publish Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-latest
            target: bun-linux-x64
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            target: bun-linux-arm64
          - os: darwin
            arch: arm64
            runner: macos-latest
            target: bun-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: ./bun install

      - name: Build binary
        run: |
          ./bun build ./index.ts --compile --minify --sourcemap \
            --target=${{ matrix.target }} \
            --outfile ox-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ox-${{ matrix.os }}-${{ matrix.arch }}
          path: ox-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries
          merge-multiple: true

      - name: List binaries
        run: ls -la ./binaries

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ./binaries/*
          generate_release_notes: true
