name: Publish Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: ./bun install

      - name: Build all binaries
        run: |
          mkdir -p bin
          ./bun build ./index.ts --compile --minify --sourcemap --target=bun-linux-x64 --outfile bin/hermes-linux-x64
          ./bun build ./index.ts --compile --minify --sourcemap --target=bun-linux-arm64 --outfile bin/hermes-linux-arm64
          ./bun build ./index.ts --compile --minify --sourcemap --target=bun-darwin-x64 --outfile bin/hermes-darwin-x64
          ./bun build ./index.ts --compile --minify --sourcemap --target=bun-darwin-arm64 --outfile bin/hermes-darwin-arm64
          ./bun build ./index.ts --compile --minify --sourcemap --target=bun-windows-x64 --outfile bin/hermes-windows-x64.exe

      - name: Compress binaries
        run: gzip bin/*

      - name: Create release with binaries
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*.gz
